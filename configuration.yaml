# Text to speech
tts:
  - platform: google_translate

# Seguimiento personas

device_tracker:
  - platform: bluetooth_tracker
    interval_seconds: 60
    consider_home: 180
    new_device_defaults:
      track_new_devices: false

  - platform: bluetooth_le_tracker
    interval_seconds: 60
    consider_home: 180
    new_device_defaults:
      track_new_devices: true
      
  - platform: ping
    hosts:
      mvxp: 192.168.1.31
      mvsp: 192.168.1.30
      mvjp: 192.168.1.32

#Habilitando Alexa
alexa: !include alexa.yaml

#Mensajes a telegram            
telegram_bot:
 - platform: polling
   api_key: !secret telegram_bot_apy_key
   allowed_chat_ids:
     - !secret telegram_bot_chat_id
     - !secret telegram_bot_chat_id2


# Interruptor para levantar ordenador hp_javi
switch:
  - platform: wake_on_lan
    mac: 18:60:24:73:81:59
    name: PCJ
    host: 192.168.1.20

sensor:
  # Sensores raspberry. #

  - platform: command_line
    name: Raspberry Temp
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: disk_free
        arg: /
      - type: processor_use

# Sensor si alguien de la familia en casa #
  - platform: template
    sensors:
      en_casa:
        friendly_name: 'Alguien en casa'
        value_template: >-
          {%- if (is_state("person.javier","home") or is_state("person.sonia","home") or is_state("person.xavi","home"))  -%}
            true
          {%- else -%}
            false
          {%- endif -%}
        # entity_id:
        #   - person.javier
        #   - person.sonia
        #   - person.xavi

  - platform: integration
    source: sensor.consumo_potencia_casa
    name: consumo_casa
    unit_prefix: k
    round: 2

  # - platform: integration
  #   source: sensor.enchufe_servidor_potencia
  #   name: consumo_servidor
  #   unit_prefix: k
  #   round: 2

  - platform: min_max
    type: mean
    name: "Temperatura media en casa"
    round_digits: 1
    entity_ids:
      - sensor.temperatura_dormitorio
      - sensor.temperatura_salon
      - sensor.temperatura_habitacion_xavi
      - sensor.temperatura_habitacion_eric

